<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=block" rel="stylesheet">
    </head>
    
    <body>
        <div id="full-width">
            <h1>Library</h1>
        </div>
        <div id="book-container"></div>
        <div class="form">
            <div class="form-popup" id="book-form">
                <form method="post" id="form-container">
                    <h2>Add New Book</h2>
                    <input type="text" id="title" name="title" placeholder="Title"><br>
                    <input type="text" id="author" name="author" placeholder="Author"><br>
                    <input type="text" id="pages" name="pages" placeholder="Pages"><br>
                    <label for="hasRead">Read: </label>
                    <input type="checkbox" id="hasRead" name="hasRead" value="True"><br><br>
                    <button type="submit" id="submit-btn">Submit</button>
                </form>
            </div>
        </div>
      
        <div class="btn-holder">
              <button class="plus-btn" onclick="openForm()">+</button>
        </div>
  
      

    </body>
 
    <script src="main.js"></script>
</html>
